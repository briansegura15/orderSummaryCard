<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="hero-container">
          <div id="main-img">
            <img
              class="hero-img"
              src="./images/illustration-hero.svg"
              alt="Hero Illustration"
            />
          </div>
        </div>
        <div id="card">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div id="price-container">
            <div id="icon">
              <img src="./images/icon-music.svg" alt="Music Icon" />
            </div>
            <div id="plan">
              <h2 id="plan-type">Annual Plan</h2>
              <p id="plan-price">$59.99/year</p>
            </div>
            <a id="change" href="#"> Change </a>
          </div>

          <div id="payment-checkout">
            <button class="button" type="button">Proceed to Payment</button>
            <a id="cancel-order" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
